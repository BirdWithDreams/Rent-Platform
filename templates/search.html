{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Offers</title>
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
</head>
<body>

{% include "header.html" %}

<form action="" method="post">
    {% csrf_token %}

    {% if search_params %}
        <input type="text" name="tags" placeholder="Теги" value="{{ search_params.tags }}">
        <input type="text" name="category" placeholder="Категорія" value="{{ search_params.category }}">
        <input type="number" step="0.01" min="0" max="1000000" name="min_price" placeholder="Мінімальна ціна"
               value="{{ search_params.min_price }}">
        <input type="number" step="0.01" min="0" max="1000000" name="max_price" placeholder="Максимальна ціна"
               value="{{ search_params.max_price }}">
    {% else %}
        <input type="text" name="tags" placeholder="Теги">
        <input type="text" name="category" placeholder="Категорія">
        <input type="number" step="0.01" min="0" max="1000000" name="min_price" placeholder="Мінімальна ціна">
        <input type="number" step="0.01" min="0" max="1000000" name="max_price" placeholder="Максимальна ціна">
    {% endif %}

    <button type="submit" value="Шукати">Шукати</button>
</form>

{% for msg in messages %}
    <b>{{ msg }}</b><br>
{% endfor %}
{% for offer in offers %}
    <div class="offer">
        <div class="offer-content">
            <div class="offer-title"><a href="{% url 'search_offer' offer.id %}">{{ offer.title|capfirst }}</a></div>
            <div class="offer-description">{{ offer.description }}</div>
        </div>
        {% if offer.image %}
            <div class="offer-image">
                <img src="{{ offer.image.url }}" alt="{{ offer.title }}">
            </div>
        {% endif %}
    </div>
{% endfor %}

</body>
</html>
