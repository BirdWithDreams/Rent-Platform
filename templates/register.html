{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>

<form method="POST" action="">
    {% csrf_token %}
    {% for field_name, field in form %}
        {{ field_name }}
        {{ field }}
    {% endfor %}

    {{ form.errors }}

    <input type="submit" name="Create User" value="Зареєструватись">

</form>
<div class="login-section">
    Вже маєте аккаунт? <a href="{% url 'login' %}" class="login-link">Ввійти</a>
</div>

</body>
</html>
