{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Аккаунт</title>
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
</head>
<body>

{% include "header.html" %}

<form method="POST" action="">
    {% csrf_token %}
    {% for field_name, field in form %}
        {{ field_name }}
        {{ field }}
    {% endfor %}

    {{ form.errors }}

    <input type="submit" name="Create User" value="Зберегти">

    <a href="{% url 'account' %}">Reset</a>
</form>
</body>
</html>
